# Updated Codebase/config.ini
# --- START: config.ini ---
# --- Application Configuration ---
# Non-sensitive settings can be placed here.

[General]
# Default directory for cloning repositories (can be overridden in GUI if input is a URL)
DefaultCloneDir = ./cloned_repos
# Default LLM model to use
DefaultLlmModel = gemini-1.5-flash # Or gemini-pro, etc.
# Expected format of the structured data in the LLM response ('json' or 'yaml')
ExpectedOutputFormat = json

[LLM]
# LLM generation parameters (examples, adjust as needed)
# See Gemini API documentation for details: https://ai.google.dev/docs/concepts#model_parameters
Temperature = 0.7
MaxOutputTokens = 8192
# Safety settings thresholds (BLOCK_NONE, BLOCK_LOW_AND_ABOVE, BLOCK_MEDIUM_AND_ABOVE, BLOCK_ONLY_HIGH)
# Maps directly to google.generativeai.types.HarmBlockThreshold
# Uncomment and set desired threshold levels. If commented out or missing, Gemini API defaults are used.
HarmCategoryHarassmentThreshold = BLOCK_MEDIUM_AND_ABOVE
HarmCategoryHateSpeechThreshold = BLOCK_MEDIUM_AND_ABOVE
HarmCategorySexuallyExplicitThreshold = BLOCK_MEDIUM_AND_ABOVE
HarmCategoryDangerousContentThreshold = BLOCK_MEDIUM_AND_ABOVE

# Token limit per file included in the prompt context. Set to 0 for no limit.
# This is preferred over character limits for better prompt size control.
MaxTokensPerFileInPrompt = 8000 # Example: Target token limit

# Character limit per file included in the prompt context (Fallback).
# Used if MaxTokensPerFileInPrompt is 0 or token counting fails. Set to 0 for no limit.
# WARNING: This is character-based, not token-based, and only a rough approximation.
MaxCharsPerFileInPrompt = 10000 # Example: Fallback limit of 10k chars


[Logging]
# Log level for the file logger (DEBUG, INFO, WARNING, ERROR, CRITICAL)
FileLogLevel = INFO
# Log file name
LogFileName = app_log.log
# Log Directory (relative to project root or absolute)
LogDirectory = logs
# Log level for the GUI display area
GuiLogLevel = INFO
# Format for GUI logs (simpler format)
GuiLogFormat = %(asctime)s - %(levelname)s - %(message)s
GuiLogDateFormat = %H:%M:%S
# Format for File logs (more detailed)
# FileLogFormat = '%(asctime)s - %(name)s:%(lineno)d - %(levelname)s - %(message)s'
# FileLogDateFormat = '%Y-%m-%d %H:%M:%S'

[GitHub]
# Default remote name
DefaultRemoteName = origin
# Default branch name
DefaultBranchName = main
# Default commit message if user doesn't provide one (if input dialog is skipped)
DefaultCommitMessage = LLM Auto-Update via Colonol Code
# Git user name/email configuration (optional, often configured globally)
# GitUserName = Your Name
# GitUserEmail = your.email@example.com

[GUI]
# Future GUI specific settings like theme, default window size?
# DefaultTheme = Light
# InitialWindowWidth = 1000
# InitialWindowHeight = 800
